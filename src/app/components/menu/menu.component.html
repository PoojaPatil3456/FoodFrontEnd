
<div class="content">
  <div width="100%" height="200">
    <button (click)="viewCart()" style="float: right;" type="button" class="btn btn-info">View Cart</button>
  <div>
    <img width="100%" height="350" src="{{selectedOne.imgPath}}" alt="">
  </div>
    <div   fxLayout="row wrap" fxLayoutGap="16px grid">
      <div style="padding: 20;" fxFlex="25%" *ngFor="let menuItem of selectedOne.menu">
        <mat-card class="mat-elevation-z4" >
          <mat-card-header>
            <mat-card-title>{{menuItem.name}}</mat-card-title>
          </mat-card-header>
          <img width="150" height="250" mat-card-image src={{menuItem.imgPath}}>
          <mat-card-content>
           Type:{{menuItem.type}}
          </mat-card-content>
          <mat-card-content>
            {{menuItem.description}}
           </mat-card-content>
           <mat-card-content>
            Price:{{menuItem.price}}
           </mat-card-content>
          <mat-card-actions>
            <button (click)="addItem(menuItem)" type="button" class="btn btn-danger">Add To cart</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
    </div>
