<section class="vh-100 bg-image" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.jpg');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Create an account</h2>
                <form id="register" #n="ngForm" (ngSubmit)="saveUser(n)" >
                  <div class="form-outline mb-4">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" [(ngModel)]="userInfo.name" name="name">
                    </div>
                  <div class="form-outline mb-4">
                    <label for="id">Email</label>
                    <input type="email" class="form-control" [(ngModel)]="userInfo.email" name="email">
                    </div>
                  <div class="form-outline mb-4">
                    <label for="price">Password</label>
                    <input type="password" class="form-control" [(ngModel)]="userInfo.password" name="password">    
                  </div>
                  <div class="form-outline mb-4">
                    <label for="price">Contact</label>
                    <input type="text" class="form-control" [(ngModel)]="userInfo.contact" name="contact">
                  </div>
                  <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                  </div>
                 </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
