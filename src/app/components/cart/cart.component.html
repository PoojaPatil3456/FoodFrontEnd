<div class="container" style="margin-top: 6vh;">
    <div class="row">
        <div class="col-sm-12 col-md-7 col-lg-7">
            <div class="card">
                <div class="card-header text-left bg-white p-4 text_cart">
                    MY CART
                </div>
                <div class="card-body p-4" *ngFor="let item of cartMenu">
                    <div class="row">
                        <div class="col-sm-12 col-md-4 col-lg-4">
                            <img src="{{item.imgPath}}" class="img-fluid" alt="">
                        </div>
                        <div class="col-sm-12 col-md-8 col-lg-8">
                            <h6 class="text-left text_cart">{{item.name}}</h6>
                            <br />
                            {{item.description}}
                            <br />
                            <br />
                            <h5 class="text-left">{{item.price}}</h5>
                        </div>
                        <div class="col-sm-12 col-md-8 col-lg-8 mt-4">
                        <!--<textarea cols="1" rows="0">{{quantity[item.name]}}</textarea>-->
                        <input type="text" value="{{quantity[item.name]}}" size="10" readonly>
                        &nbsp;&nbsp;&nbsp;
                        <button 
                            class="btn btn-success" type="button" 
                            ng-disabled="quantity[item.name] >= 1000"
                            (click)="increaseQuntity(item)">+</button>
                        &nbsp;&nbsp;&nbsp;
                        <button 
                            class="btn btn-danger" type="button"
                            ng-disabled="quantity[item.name] <= 1"
                            (click)="decreaseQuntity(item)">-</button>
                      
                        </div>
                        <div class="col-sm-12 col-md-4 col-lg-4 mt-3">
                            <button (click)="onRemove(item.name)" class="btn btn-block removeBtn">Remove</button>
                        </div>
                    </div>
                    <hr>
                    
                
            </div>
        </div>
        <div class="card-footer p-4 bg-white">
            <div class="row"></div>
                <div class="col-sm-12 col-md-6 col-lg-6 buyNow">
                    <button class="btn btn-block btn_cart" (click)="saveOrder()">Place Order</button>
                </div>
            </div>
        </div>
        <div class="col-sm-12 col-md-5 col-lg-5">
            <div class="card" style="box-shadow:0 1px 8px #bbb;">
                <div class="card-header bg-white p-4 text_cart">
                    PRICE DETAILS
                </div>
                <div class="card-body bg-white" >
                    <table class="table text-center table-borderless">
                        <tbody>
                            <tr>
                                <td>Price</td>
                                <td>{{totalPrice}}</td>
                            </tr>
                        </tbody>
                        <tbody>
                            <tr>
                                <td>Delivery Charges</td>
                                <td>50</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="card-footer bg-white">
                    <table class="table table-borderless text-center">
                        <tbody>
                            <tr>
                                <td>Total</td>
                                <td>{{totalPrice+50}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
