<div class="container-fluid mt-3">
    <div class="row">
        <div class="col-12 text-center">
            <h1>View Food Order's</h1>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-3"></div>
        <div class="col-6">
            <table class="table table-hover">
                <thead>
                  <tr>
                    <!--<th scope="col">User</th>-->
                    <th scope="col">Order</th>
                    <th scope="col">Price</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let order of userOrders">
                    <!--<td>{{order.userEmail}}</td>-->
                    <td>
                      <tr *ngFor="let item of order.foodList">{{item.name}}</tr>        
                    </td>
                    <td>{{order.price}}</td>
                    <td>
                      <button (click)="acceptOrder(order)" class="btn btn-success">Accept</button>
                      <button (click)="deleteOrder(order)" class="btn btn-danger">Cancel</button>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
        <div class="col-3"></div>
    </div>
</div>
