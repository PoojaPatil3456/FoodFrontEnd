<div class="container-fluid mt-3">
    <div class="row">
        <div class="col-12 text-center">
            <h1>Add Food Menu</h1>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-3"></div>
        <div class="col-6">
            <form>
                <div class="form-group">
                    <label for="Foodname">Food Name</label>
                    <input type="text" class="form-control"  placeholder="Enter Food Name">
                  </div>
                <div class="form-group">
                  <label for="Image">Image</label>
                  <input type="file" class="form-control"  placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label for="Cost">Cost</label>
                  <input type="number" class="form-control"  placeholder="Enter Cost">
                </div>
                
                <div class="form-group">
                    <label for="Quantity">Quantity</label>
                    <input type="number" class="form-control"  placeholder="Enter Quantity">
                  </div>
                  
                <div class="form-group">
                    <label for="Restaurantname">Restaurant Name</label>
                    <input type="text" class="form-control"  placeholder="Enter Restaurant Name">
                  </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
        <div class="col-3"></div>
    </div>
</div>
