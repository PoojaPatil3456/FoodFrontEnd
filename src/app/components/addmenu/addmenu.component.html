<div class="container-fluid mt-3">
    <div class="row">
        <div class="col-12 text-center">
            <h1>Add Food Menu</h1>
        </div>
    </div>
    <div>
      <select [(ngModel)]="selectedName">  
        <option>Select Hotel</option>  
        <option *ngFor="let hotel of hotelnames">{{hotel.name}}</option>  
    </select>       
    </div>
    <div class="row mt-3">
        <div class="col-3"></div>
        <div class="col-6">
          <form id="register" #n="ngForm" (ngSubmit)="addMenu(n)" >
            <div class="form-outline mb-4">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" [(ngModel)]="Menu.name" name="name">
              </div>
            <div class="form-outline mb-4">
              <label for="id">type</label>
              <input type="text" class="form-control" [(ngModel)]="Menu.type" name="type">
              </div>
            <div class="form-outline mb-4">
              <label for="price">Description</label>
              <input type="text" class="form-control" [(ngModel)]="Menu.description" name="description">    
            </div>
            <div class="form-outline mb-4">
              <label for="price">price</label>
              <input type="text" class="form-control" [(ngModel)]="Menu.price" name="price">
            </div>
            <div class="form-outline mb-4">
               <label for="img">Select image:</label>
               <input type="file" (change)="onFileSelect($event)" name="img">
            </div>

            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Submit</button>
            </div>
           </form>
        </div>
        <div class="col-3"></div>
    </div>
</div>
