<section class="vh-100 bg-image" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.jpg');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Login</h2>
                <form #n="ngForm" (ngSubmit)="validate()">
                 
                  <div class="form-outline mb-4">
                    <label for="id">Email</label>
                    <input type="email" class="form-control" [(ngModel)]="userInfo.userEmail" name="userEmail">
                    </div>
                  <div class="form-outline mb-4">
                    <label for="price">Password</label>
                    <input type="password" class="form-control" [(ngModel)]="userInfo.password" name="password">    
                  </div>
                  
                  <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Login</button>
                  </div>
                  &nbsp;&nbsp;
                  <div class="d-flex justify-content-center">
                    <button (click)="signUp()" type="button" class="btn btn-outline-danger">Don't have account? Register Here</button>    
                    </div>
                    &nbsp;&nbsp;
                  <div class="d-flex justify-content-center">
                    <button (click)="admin()" type="button" class="btn btn-outline-danger">Login as Admin</button>    
                    </div>
                 </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
